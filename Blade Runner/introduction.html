<!--脚本说明:
第一步:把如下代码加入<head>区域中-->
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<meta charset="utf-8">

<SCRIPT LANGUAGE="JavaScript">

var max=0;
function textlist() {
max=textlist.arguments.length;
for (i=0; i<max; i++)
this[i]=textlist.arguments[i];
}
tl = new textlist(
"Hello! Officer KD6-3.7.",
"Welcome to this website!",
"I'm your guide.",
"Though you may be very familiar with all your missions.",
"Still, I'm going to introduce the website you are about to visit.",

"The website is built for blade runners like you.",
"It can help you complete your missions better.",
"You can use the navarbar to get to the information you are going to need.",
"Your Committal Charges, the baseline test and Voight-Kampff.",
"And you can press the start button to get straight to your missions.",

"Good luck! Blade runner.",
"Let's build a brand new future for human being.",
);
var x = 0; pos = 0;
var l = tl[0].length;
function textticker() {
document.tickform.tickfield.value = tl[x].substring(0, pos) + "_";
if(pos++ == l) {
pos = 0;
setTimeout("textticker()", 2000);
if(++x == max) x = 0;
l = tl[x].length;
} else
setTimeout("textticker()", 50);
}
//  End -->
</script>
